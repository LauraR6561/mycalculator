<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href= calculator.css type="text/css"/>
<title>Calculator</title>
</head>

<body>

<div id="calcbody" class="backgrounddiv">
    
<div id="display" class="displaydiv">
<input type="text" id="numberValue" class="numValue" name="display" value="0" readonly="readonly"/>
</div>

<div id="buttonRow1" class="calcRow">
    <input type="button" id="clear" name="clear" value="C" class="calcbutton">
    <input type="button" id="clearErr" name="clearErr" value="CE" class="calcbutton">
    <input type="button" id="sign" name="sign" value="+/-" class="calcbutton">
    <input type="button" id="close" name="close" value="X" class="closebutton">
</div>
    
<div id="buttonRow2" class="calcRow">
        <input type="button" id="num7" name="num7" value="7" class="calcbutton">
    <input type="button" id="num8" name="num8" value="8" class="calcbutton">
    <input type="button" id="num9" name="num9" value="9" class="calcbutton">
    <input type="button" id="opMult" name="opMult" value="*" class="calcbutton">
</div>
    
<div id="buttonRow3" class="calcRow">
    <input type="button" id="num4" name="num4" value="4" class="calcbutton">
    <input type="button" id="num5" name="num5" value="5" class="calcbutton">
    <input type="button" id="num6" name="num6" value="6" class="calcbutton">
    <input type="button" id="opDiv" name="opDiv" value="/" class="calcbutton">
</div>
    
<div id="buttonRow4" class="calcRow">
    <input type="button" id="num1" name="num1" value="1" class="calcbutton">
    <input type="button" id="num2" name="num2" value="2" class="calcbutton">
    <input type="button" id="num3" name="num3" value="3" class="calcbutton">
    <input type="button" id="opPlus" name="opPlus" value="+" class="calcbutton">
</div>

<div id="buttonRow5" class="calcRow">
    <input type="button" id="num0" name="num0" value="0" class="calcbutton">
    <input type="button" id="opPoint" name="opPoint" value="." class="calcbutton">
    <input type="button" id="opEqual" name="opEqual" value="=" class="calcbutton">
    <input type="button" id="opMinus" name="opMinus" value="-" class="calcbutton">
</div>

<script type= "text/javascript">
function DoAdd()
			{	//Adds two numbers.
				var Value1 = new Number(
					document.getElementById("Value1").value);
				var Value2 = new Number(
					document.getElementById("Value2").value);
					
				document.getElementById("Result").setAttribute(
					"value", Value1 + Value2);
			}
			
			function DoSubtract()
			{	//Subtracts two numbers.
				var Value1 = new Number(
					document.getElementById("Value1").value);
				var Value2 = new Number(
					document.getElementById("Value2").value);
					
				document.getElementById("Result").setAttribute(
					"value", Value1 - Value2);
			}
			
			function DoMultiply()
			{	//Multiplies two numbers.
				var Value1 = new Number(
					document.getElementById("Value1").value);
				var Value2 = new Number(
					document.getElementById("Value2").value);
					
				document.getElementById("Result").setAttribute(
					"value", Value1 * Value2);
			}
			
			function DoDivide()
			{	//Divides Two Numbers
				var Value1 = new Number(
					document.getElementById("Value1").value);
				var Value2 = new Number(
					document.getElementById("Value2").value);
					
				document.getElementById("Result").setAttribute(
					"value", Value1 / Value2);
			}

</script>
</body>
